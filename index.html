<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Gold Price • Premium Gold Engine</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header class="top-bar">
  <div class="logo">GOLD ENGINE</div>
  <div id="connectionStatus" class="offline">OFFLINE</div>
</header>

<!-- ===================== LIVE OUNCE ===================== -->
<section class="card hero">
  <div class="hero-main">
    <div class="hero-label">Live Gold Ounce (XAU)</div>
    <div id="liveOunce" class="hero-price">$0.00</div>
    <div id="ounceChange" class="change"></div>
    <div id="dailyChange" class="change daily"></div>
    <div id="lastUpdate" class="timestamp">—</div>
  </div>
</section>

<!-- ===================== CHART ===================== -->
<section class="card chart-card">
  <canvas id="ohlcChart" width="900" height="320"></canvas>
</section>

<!-- ===================== CONTROLS ===================== -->
<section class="card controls">
  <div class="control-group">
    <label>USD → IQD</label>
    <input
      id="usdToIqd"
      type="number"
      inputmode="decimal"
      step="0.01"
      placeholder="Leave empty for $"
    />
  </div>

  <div class="control-group">
    <label>Unit</label>
    <select id="unitSelect">
      <option value="mithqal">Mithqal (5g)</option>
      <option value="gram">Gram</option>
    </select>
  </div>
</section>

<!-- ===================== KARAT PRICES ===================== -->
<section class="card karats">
  <h2>Karat Prices</h2>

  <div class="karat-row"><span>24K</span><span id="karat-24">—</span></div>
  <div class="karat-row"><span>22K</span><span id="karat-22">—</span></div>
  <div class="karat-row"><span>21K</span><span id="karat-21">—</span></div>
  <div class="karat-row"><span>18K</span><span id="karat-18">—</span></div>

  <div class="slider-box">
    <label>Margin / Taxes (IQD)</label>
    <input
      id="marginSlider"
      type="range"
      min="0"
      max="20000"
      step="1000"
      value="0"
    />
    <div class="slider-value" id="marginValue">0 IQD</div>
  </div>
</section>

<!-- ===================== EXPECTATION ===================== -->
<section class="card expectation">
  <h2>Price Expectation</h2>

  <div class="grid-2">
    <input
      id="expectOunce"
      type="number"
      inputmode="decimal"
      step="0.01"
      placeholder="Expected ounce price"
    />
    <input
      id="expectUsdIqd"
      type="number"
      inputmode="decimal"
      step="0.01"
      placeholder="USD → IQD"
    />
  </div>

  <div class="grid-2">
    <select id="expectKarat">
      <option value="21">21K</option>
      <option value="22">22K</option>
      <option value="24">24K</option>
      <option value="18">18K</option>
    </select>

    <select id="expectUnit">
      <option value="mithqal">Mithqal</option>
      <option value="gram">Gram</option>
    </select>
  </div>

  <div id="expectResult" class="expect-result">—</div>
</section>

<!-- ===================== TAX / MARGIN DETECTOR ===================== -->
<section class="card taxes">
  <h2>Tax / Margin Detector</h2>

  <input
    id="localGoldPrice"
    type="number"
    inputmode="decimal"
    step="1"
    placeholder="Local shop price (per mithqal)"
  />

  <select id="taxKarat">
    <option value="21">21K</option>
    <option value="22">22K</option>
    <option value="24">24K</option>
    <option value="18">18K</option>
  </select>

  <button id="applyTaxBtn" class="apply-btn">
    APPLY
  </button>
</section>

<!-- ===================== CALCULATOR ===================== -->
<section class="card calculator">
  <div id="calcScreen" class="calc-screen">0</div>

  <div class="calc-grid">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('÷')">÷</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('×')">×</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('=')" class="equal">=</button>
    <button onclick="press('+')">+</button>

    <button onclick="press('C')" class="clear">C</button>
  </div>

  <button
    class="history-toggle"
    onclick="document.getElementById('calcHistory').classList.toggle('show')">
    History
  </button>

  <div id="calcHistory" class="calc-history"></div>
</section>

<!-- ===================== SCRIPTS ===================== -->
<script src="logic.js"></script>
<script src="dailyChange.js"></script>

</body>
</html>
